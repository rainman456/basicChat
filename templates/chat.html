   htmx.logger = function(elt, event, data) {
      if(console) {
          console.log("INFO:", event, elt, data);
      }
  }
     htmx.logAll();
   function sendMessage() {
      // Find the form
      htmx.trigger(document.getElementById('myForm'), 'submit');
      document.getElementById('messager').value = '';
  }
  
  const name = generateUniqueId();

  function generateUniqueId() {
      return 'user-' + Math.random().toString(36).substr(2, 9);
  }
      
         
          document.addEventListener('htmx:wsConfigSend', function(evt) {
              evt.detail.parameters['sender'] = name; // add a new parameter into the mix
              //console.log(name);
              //if (sendMessage){
              //    evt.detail.parameters['outgoing_message'] = true;
              //}
          });

          document.addEventListener('htmx:wsAfterMessage', function(evt) {
            const parsedData = JSON.parse(evt.detail.message);
            const username = parsedData.username;
        
            // Assuming you have a div with id 'messages' as the chat container
            const chatContainer = document.getElementById('messages');
        
            // Check if the message is from the current user
            const isMe = username === name;
        
            // Create new elements to match the desired structure
            const newFlexContainer = document.createElement('div');
            newFlexContainer.classList.add('flex', 'items-end');
        
            const newInnerDiv = document.createElement('div');
            newInnerDiv.classList.add('flex', 'flex-col', 'space-y-2', 'text-xs', 'max-w-xs', 'mx-2');
        
            const newDiv = document.createElement('div');
            const newSpan = document.createElement('span');
            newSpan.textContent = parsedData.message;
        
            // Determine classes based on whether the message is from the current user
            if (isMe) {
                newFlexContainer.classList.add('justify-end');
                newInnerDiv.classList.add('order-1', 'items-end');
                newSpan.classList.add('px-4', 'py-2', 'rounded-lg', 'inline-block', 'rounded-br-none', 'bg-blue-600', 'text-white');
            } else {
                newInnerDiv.classList.add('order-2', 'items-start');
                newSpan.classList.add('px-4', 'py-2', 'rounded-lg', 'inline-block', 'rounded-bl-none', 'bg-gray-300', 'text-gray-600');
            }
        
            // Construct the new structure
            newDiv.appendChild(newSpan);
            newInnerDiv.appendChild(newDiv);
            newFlexContainer.appendChild(newInnerDiv);
        
            // Append the new structure to the chat container
            chatContainer.appendChild(newFlexContainer);
        });
</script>
